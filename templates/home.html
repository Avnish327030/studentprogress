{% extends 'header.html' %}

{% block content %}
{% load static %}
 <div class="row">
        <div class="col-md-12">
            <div class="container-fluid">
                <div class="carousel slide" data-ride="carousel" id="carousel-1">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active" style="height: 500px;"><img  src="{% static 'wallpaper/1st.jpg' %}" alt="Slide Image" width="100%" height="100%"></div>
                        <div class="item" style="height: 500px;"><img src="{% static 'wallpaper/2nd.jpg' %}" alt="Slide Image" width="100%" height="100%"></div>
                        <div class="item" style="height: 500px;"><img src="{% static 'wallpaper/3rd.jpg' %}" alt="Slide Image" width="100%" height="100%"></div>
                    </div>
                    <div><a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i><span class="sr-only">Previous</span></a><a class="right carousel-control" href="#carousel-1" role="button"
                        data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i><span class="sr-only">Next</span></a></div>
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-1" data-slide-to="1"></li>
                        <li data-target="#carousel-1" data-slide-to="2"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
<br>
{% endblock %}
